<html>
  <head>
    <title>Travel Shims</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <script src="js/travelapp.js"></script>

    <script type="text/javascript">

    var imageToSave;
    var pictureSource;   // picture source
    var destinationType; // sets the format of returned value
    document.addEventListener("deviceready", onDeviceReady, false);

    function onDeviceReady() {
        pictureSource=navigator.camera.PictureSourceType;
        destinationType=navigator.camera.DestinationType;
        $("#picture-btn").click(getPicture);
    }

    function onError(error) {
      // setTimeout(function() {
      //   alert("An Error occured");
      //   alert(error.code);
      // }, 0);
      console.log(error.message);
    }

    function getPicture(e){
        e.preventDefault();
        navigator.device.capture.captureImage(onGetImageSuccess, onError, { quality: 50, destinationType: destinationType.DATA_URL });
    }

    function onGetImageSuccess(imageInfo){
      var imagePath = imageInfo[0].fullPath;
      var result = document.getElementById("latest");
      result.src = imagePath;
      result.style.display="inline";
    }


    </script>

  </head>
